<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <img src="images/logo.png" alt="rentals logo">
        <div class="header_wrapper">
            <div class="header_element">
                <img src="images/telephone.png" alt="telephone icon" class="telephone">
                <p class="contact_number">
                    +1 (954) 520-7076
                </p>
            </div>
            <div class="header_element">
                <img src="images/profile.png" alt="telephone icon" class="profile">
                <p class="sign_in">
                    Sign In
                </p>
            </div>
            <div class="book_now">
                BOOK NOW
            </div>
        </div>
    </div>
    <!-- main content -->
    <div class="main_content">
        <div class="description">
            <h1>
                LUXURY CAR RENTALS
            </h1>
            <p>Experience our luxury driving services for your in-town commute, event, or group gathering.</p>
        </div>
    </div>

</body>

</html>
